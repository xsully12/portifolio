<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 class="titulo">Cadastro de DEVs</h1>
        <p class="titullo-descricao">Complete com as suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"> <strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"> <strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome"required>
                
            </div>
        </fieldset>

        <div>
            <label for="email"> <strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label><strong>De qual lado da aplicação você desenvolve:</strong></label>
            <label>
                <input type="radio" name="devweb" value="Frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>
        </div>
        <div>
            <label for="nivel"> <strong>Nível: </strong></label>
            <select id="nivel">
                <option selected disabled value="">Selecione</option>
                    <option value="Junior">Júnior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Sênior">Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div>
                <label><strong>Selecione as tecnologia que você utiliza: </strong></label>
                <input type="checkbox" name="tecnologia" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
            </div>
        </fieldset>
        <div>
            <br>
            <label for="observacoes"> <strong>Conte um pouco da sua experiência</strong> </label>
            <textarea name="observações" id="observacoes" cols="40" rows="10"></textarea>
        </div>
        
        <button class="botao" type="submit">Conclído</button>

    </form>
</html>
